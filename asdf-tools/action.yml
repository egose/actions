name: Install asdf tools

inputs:
  version:
    description: The version of asdf
    default: v0.18.0
    required: false
  plugins:
    description: List of additional plugins (e.g., <plugin>=<url>, comma-separated)
    required: false
  context:
    description: Directory of the file .tool-versions located
    default: .
    required: false

runs:
  using: composite
  steps:
  - name: Install asdf
    run: |
      set -e
      echo "ðŸ  $HOME"

      curl -fsSL -o asdf.tar.gz "https://github.com/asdf-vm/asdf/releases/download/${{ inputs.version }}/asdf-${{ inputs.version }}-linux-amd64.tar.gz" || { echo "âŒ Failed to download ASDF. Please check the URL or network connection."; exit 1; }
      tar -xzf asdf.tar.gz && rm -f asdf.tar.gz && mv asdf /usr/local/bin/

      echo "${ASDF_DATA_DIR:-$HOME/.asdf}/shims" >> $GITHUB_PATH
      echo 'export PATH="/usr/local/bin/:${ASDF_DATA_DIR:-$HOME/.asdf}/shims:$PATH"' >> ~/.bashrc
      source ~/.bashrc

      echo "ðŸš€ asdf installed successfully"
    shell: bash

  - name: Cache tools
    # See https://github.com/actions/cache/commits/main/
    uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb
    with:
      path: ~/.asdf
      key: ${{ runner.os }}-${{ inputs.version }}-${{ hashFiles('**/.tool-versions') }}

  - name: Install asdf tools
    run: |
      asdf --version
      echo "$PATH"
      echo ${{ inputs.context }}
      cd ${{ inputs.context }}

      plugins_str=$'${{ inputs.plugins }}'
      plugins=(${plugins_str//$'\n'/ })

      echo "âœ… Adding additional plugins..."
      for plugin in "${plugins[@]}"
      do
        readarray -d '=' -t keyurl <<< "$plugin"
        if (( ${#keyurl[@]} < 2 )); then
          continue
        fi

        echo "âž¡ï¸ ${keyurl[0]} ${keyurl[1]}..."
        asdf plugin add ${keyurl[0]} ${keyurl[1]} || true
      done

      echo "âœ… Adding main plugins..."
      cat .tool-versions | cut -f 1 -d ' ' | xargs -n 1 asdf plugin add || true
      asdf plugin update --all
      asdf plugin list --urls --refs

      echo "âœ… Installing tools..."
      while read -r line; do
        # Skip empty lines or lines starting with comments (#)
        if [[ -n "$line" && ! "$line" =~ ^# ]]; then
          tool=$(echo "$line" | awk '{print $1}')
          version=$(echo "$line" | awk '{print $2}')

          echo "âž¡ï¸ $tool $version..."
          asdf install "$tool" "$version" || true
          asdf reshim "$tool"
        fi
      done < .tool-versions

      asdf reshim
      asdf install || true
      echo "ðŸš€ tools installed successfully"
    shell: bash
